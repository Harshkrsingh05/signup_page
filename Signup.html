    <title>Harsh signup page</title>


    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">

  <body class="text-center">
    <form action="/" class="form-signin" method="POST"  >
      <img class="mb-4" src="images/harshLogo1.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign up here to HK World</h1>

      <input type="text" name="fName" class="form-control top" placeholder="First name" required autofocus>
      <input type="text"  name="lName" class="form-control middle" placeholder="Last name" required autofocus>
      <input type="email" name = "email" class="form-control bottom" placeholder="Email address" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Harsh kumar singh</p>
    </form>
  </body>
